server.port=8181
spring.application.name=Prueba-Tecnica-JAVA-Quind

spring.datasource.url=jdbc:mysql://localhost:3306/Prueba_Tecnica_Backend?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=prueba
spring.datasource.password=pruebapass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
Logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true